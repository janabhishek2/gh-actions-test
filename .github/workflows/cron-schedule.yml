name: cron-schedule-workflow
on:
  schedule:
    - cron: "0/5 * * * *"
jobs:
  get-basic-info:
    runs-on: ubuntu-latest
    steps:
      - name: Get directory info
        run: |
          pwd 
          ls
      - name: Get git details
        run: |
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
