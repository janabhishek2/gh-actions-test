name: Shell Commands
on: [push]
jobs:
    run-shell-command:
        runs-on: ubuntu-latest
        steps:
            - name: echo a string
              run: echo "Hello World"
            - name: Multiline Script
              run: |
                  node -v
                  npm -v
            - name: Python Command
              run: | 
                  import platform
                  print(platform.processor())
              shell: python
    run-windows-command:
        runs-on: windows-latest
        steps:
            - name: Directory Bash
              run: pwd
              shell: bash
            - name: Directory PowerShell
              run: Get-location
              



